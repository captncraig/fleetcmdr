# action.yml
name: 'FleetCmdr'
description: 'Upload alloy condigs'
inputs:
  host:
    description: 'fleet management endpoint'
    required: true
  user:
    description: 'fleet management username'
    required: true
  token:
    description: 'fleet management token'
    required: true
  dir:
    description: 'Directory to sync'
    required: false
    default: '/github/workspace'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - -d ${{ inputs.dir }}